<html>
  <head>
      <script src="/static/behavior/jquery.min.js"> </script>
      <link href="/static/presentation/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
      <script src="/static/behavior/bootstrap.min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <h3 class="text-muted"> <title>{{title}} - EECS Style</title> </h3>

  </head>
  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div class="row">
        <div class="span12">
            {% block content %}{% endblock %}
        </div>
    </div>
  </body>
</html>
